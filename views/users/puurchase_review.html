<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Latte Order</title>
   
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .order-card {
        background: white;
        width: 350px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .order-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .order-content {
        padding: 15px;
    }

    .order-content h2 {
        font-size: 20px;
        margin: 5px 0;
    }

    .price {
        font-weight: bold;
        color: #333;
    }

    .variation-box {
        background: #f5eee5;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .variation-box h4 {
        margin: 0;
        font-size: 14px;
        font-weight: bold;
    }

    .required {
        color: red;
        font-size: 12px;
        float: right;
    }

    .addon-box {
        margin-top: 15px;
    }

    .addon-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 5px 0;
    }

    .quantity {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .quantity button {
        background: #ddd;
        border: none;
        padding: 5px 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .quantity span {
        padding: 0 10px;
        font-size: 16px;
    }

    .add-to-cart {
        width: 100%;
        background: #5d3a1a;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }

    #picture{
        height: 80px;
        padding-left: 1px;
    }

    .center{
        overflow: auto;
    }
</style>
<body>

    <div id="orderOverlay" class="overlay">
        <div class="order-card">
            <button class="close-btn">&times;</button>
            <img src="/images/item/coffee/latte 2.png" alt="Choco Berry" id="picture">
            <div class="order-content">
                <h2>Cafe Latte</h2>
                <p class="price">P 100</p>
                <hr>

                <div class="center">
                    <div class="variation-box">
                        <h4>COFFEE VARIATION <span class="required">Required</span></h4>
                        <input type="radio" id="ICED" value="ICED">
                        <label for="ICED">ICED</label><br>
                        <input type="radio" id="HOT" value="HOT">
                        <label for="HOT"> HOT</label>
                    </div>
                    <hr>

                    <div class="addon-box">
                        <h4>ADD ONS</h4>
                        <div class="addon-item">
                            <label><input type="checkbox"> Oat Milk</label>
                            <span>P 50</span>
                        </div>
                        <div class="addon-item">
                            <label><input type="checkbox"> Extra Shot</label>
                            <span>P 35</span>
                        </div>
                        <div class="addon-item">
                            <label><input type="checkbox"> Black Pearl</label>
                            <span>P 15</span>
                        </div>
                    </div>
                </div>

                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                

                <a href="/views/users/purchase.html"> <button class="add-to-cart" id="openModal">Add to Cart now</button></a>
                
            </div>
        </div>
    </div>

    <script src="/js/admin-orders.js"></script>


</body>
</html>
